<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Informações da página-->
  <title>svelte single page app</title>
  <meta name="Author" content="Vitor Neves Gomes Gouveia">
  <meta name="Description" content="Svelte Single Page App">

  <!--Configurações da página-->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!--Estilos e Javascript -->
  <link rel="stylesheet" href="/static/css/layout.css">
  <link rel="stylesheet" href="build/public/build/bundle.css" />
  <script type="modules" defer src="/static/js/index.js"></script>

  <!--Configurações Progessive Web App-->
  <link rel="manifest" href="/manifest.json" />

  <!-- ------- -->
  <!-- VISUALS -->
  <!-- ------- -->

  <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon-16x16.png" />
  <link rel="shortcut icon" href="/static/assets/favicon.ico" />
  <!--Set browser chrome theme color here-->
  <meta name="theme-color" content="#5bd1d7" />

  <!-- microsoft -->
  <meta name="msapplication-TileColor" content="#b91d47" />
  <meta name="msapplication-config" content="/static/assets/browserconfig.xml" />

  <!-- apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png" />
  <link rel="mask-icon" href="/static/assets/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="svelte pwa starter" />


  <!-- --------- -->
  <!-- META TAGS -->
  <!-- --------- -->

  <!-- Google / SEO -->
  <meta itemprop="name" content="svelte pwa starter" />
  <meta itemprop="description" content="a pwa starter template for svelte" />
  <!--Insert url for image to be used in search results-->
  <meta itemprop="image" content="" />

  <!-- facebook -->
  <!-- url of site-->
  <meta property="og:url" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="svelte pwa starter" />
  <meta property="og:description" content="a pwa starter template for svelte" />
  <!-- url for image in facebook share post-->
  <meta property="og:image" content="" />

  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="svelte pwa starter" />
  <meta name="twitter:description" content="a pwa starter template for svelte" />
  <!-- url for image in twitter share post-->
  <meta name="twitter:image" content="" />


  <script defer src="build/bundle.js"></script>
</head>

<body>
  <noscript>
    <h1>Oops! Javascript required here! Allow it and try again!</h1>
  </noscript>
</body>

</html>
